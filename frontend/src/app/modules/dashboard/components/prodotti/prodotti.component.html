<!-- Card -->
<div class="flex h-[420px] flex-col rounded-lg bg-background p-8">
  <!-- Image -->
  <div
    [ngStyle]="{ 'background-image': 'url(' + prodotti.prodottoPicture+ ')' }"
    class="h-[240px] cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75"></div>
  <!-- Description  -->
  <h2 class="text-md mt-6 font-semibold text-foreground">{{ prodotti.prodottoName }}</h2>
  <div class="dflex items-end justify-between text-sm font-semibold text-muted-foreground">
    <span class="text-md mt-6 font-semibold text-foreground pr-3"> {{prodotti.prodottoBrand}} </span>
    <span class="text-md mt-6 font-semibold text-foreground pr-3"> {{prodotti.tipoNature}} </span>
    <span class="text-md mt-6 font-semibold text-foreground pr-3">{{ prodotti.prodottoPriceUnit | currency }}</span>
    <div> {{prodotti.prodottoDescription}} </div>

  </div>
  <!-- Buttons -->
  <div class="mt-6 flex items-center justify-between">
    <button
      class="hover:bg-primary-600 flex-none rounded-md bg-primary px-6 py-2.5 text-xs font-semibold text-primary-foreground">
      Aggiungi design
    </button>
    <!-- <button -->
    <!--   class="lex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground"> -->
    <!--   View Item -->
    <!-- </button> -->
  </div>
</div>
<!-- end Card -->
